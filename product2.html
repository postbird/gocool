<script type="text/javascript">
    $(document).ready(function(){
        $(".mygallery").chromaGallery({
            gridMargin:10,
            maxColumns:3,
            fullScreen:false,
            color:'#000000',
            dof:false,
            screenOpacity:0.8,
            lazyLoad:false,
            onClose:function(){},
            onOpen:function(){},
            onNext:function(){},
            onPrev:function(){},
            onFullscreen:function(){}
        });
    });
    function toggleMask(obj){
        $(obj).siblings().children('div.mask').slideUp();
        $(obj).children('div.mask').slideToggle();
    }
</script>
<style>

</style>
<script>
   function showFullImg(obj){
        var objChildImg=$(obj).children('img');
       $(".full-screen-img-front").attr('src',"");
       $(".full-screen-img").attr('src',"");
       $(".full-screen-img-text").html("");
       $(".full-screen-img-front").attr('src',objChildImg.attr('data-largesrcfront'));
       $(".full-screen-img").attr('src',objChildImg.attr('data-largesrc'));
       $(".full-screen-img-text").html(objChildImg.attr('alt'));
       $(".full-screen-img-div").css('margin-top',$(document).scrollTop());
       $(".full-screen-img-box").css('height','100%');
       $(".full-screen-img-box").css('width','100%');
       $(".full-screen-img-box").css('max-width','100%');
       $(".full-screen-img-box").css('max-height','100%');
       $(".full-screen-img-box").slideDown();
   }
   function hideFullImg(obj){
        $(obj).fadeOut();
   }
</script>
